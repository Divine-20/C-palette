<body>
    <button id="color">Color #F9ACA7 copied to your clipboard</button>
    <h2 id="palette">Color palette generator</h2>
     <div id="myboxes">
        <div class="box1"><h2>#A1B5C1</h2></div>
        <div class="box2"><h2>#F9ACA7</h2></div>
        <div class="box3"><h2>#F9ACA7</h2></div>

    </div> 
    <button id="generate">Generate palette</button><br>
    <h2 class="head">Or just press the "spacebar" to generate new palettes.</h2>
    <button class="myBtn">click to copy individual color.Press"C" to copy palette</button>
